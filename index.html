<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="d-flex justify-content-center tgh">
        <div class="d-flex align-items-center tgw">
            <div class="card">
            <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" id="res" value="0" disabled>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-success btn-lg btn-block ac">AC</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-success btn-lg btn-block prs">%</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary btn-lg btn-block" value="/">/</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="7">7</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="8">8</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="9">9</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg btn-block" value="*">X</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="4">4</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="5">5</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="6">6</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg btn-block" value="-">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="1">1</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="2">2</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="3">3</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg btn-block" value="+">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-secondary btn-lg btn-block"  value="0">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-success btn-lg btn-block ttk" value=".">.</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-success btn-lg btn-block sum">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
